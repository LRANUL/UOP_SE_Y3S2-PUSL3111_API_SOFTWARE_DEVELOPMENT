<mat-tab-group animationDuration="200ms" style="margin-left: 80px; margin-right: 80px;">
  <mat-tab label="Private Businesses">
    <br>
    <div class="button">
      <button mat-stroked-button style="float: right; color: lightgreen;">Add New Agent</button>
    </div>
    <br>
    <br>
    <br>
    <mat-card style="margin-left: 60px; margin-right: 60px; margin-bottom: 20px;" *ngFor="let location of locationsPrivate">
      <mat-card-content>
        <mat-grid-list cols="3" rowHeight="3:1">
          <mat-grid-tile style="width: 40px;">
            <qrcode #parent [qrdata]="location.QRcode" [size]="120"></qrcode>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="button" style="padding-right: 30px;">
                    <button mat-stroked-button style="width: 100%;">Edit</button>
            </div>
            <div class="button">
              <button mat-stroked-button style="width: 100%;">Delete</button>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <mat-label>
                Name: {{location.name}}
                 <br>
                Sector: {{location.sector}}
                <br>
                Email: {{location.email}}
                <br>
                Phone Number: {{location.phone}}
                <br>
                Address: {{location.address}}
              </mat-label>
              <br>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Public Businesses">
    <br>
    <div class="button">
      <button mat-stroked-button style="float: right; color: lightgreen;">Add New Agent</button>
    </div>
    <br>

    <mat-card style="margin-left: 60px; margin-right: 60px; margin-bottom: 20px;" *ngFor="let location of locationsPublic">

        <mat-grid-list cols="3" rowHeight="3:1">

          </mat-grid-tile>

                    <button mat-stroked-button style="width: 100%;">Edit</button>
            </div>
            <div class="button">
              <button mat-stroked-button style="width: 100%;">Delete</button>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <mat-label>
                Name: {{location.name}}
                 <br>
                Sector: {{location.sector}}
                <br>
                Email: {{location.email}}
                <br>
                Phone Number: {{location.phone}}
                <br>
                Address: {{location.address}}
              </mat-label>
              <br>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
