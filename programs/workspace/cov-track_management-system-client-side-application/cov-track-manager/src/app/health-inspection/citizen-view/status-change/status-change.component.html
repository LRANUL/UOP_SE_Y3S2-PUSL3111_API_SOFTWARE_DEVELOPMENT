<h2 mat-dialog-title>Do you want to udpate the Potential Infected Citizens ?</h2>
<mat-dialog-content class="mat-typography">
  <h3>Do you want to udpate the Potential Infected Citizens ?</h3>
  <p>Clicking "Ok" will direct you to ta list of potential Citizens who came in contact with the current updated user</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
